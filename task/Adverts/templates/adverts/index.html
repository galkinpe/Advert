<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    
<h1> {{ title }} </h1>

{% for item in object_list %}

    <div>
        <p>Объявление: {{ item.title }}</p>
        <p>Описание: {{  item.description  }}</p>
        <p>Категория: {{  item.category  }}</p>
        <p>Создан: {{  item.created_at  }}</p>
        <p>Обновлен:{{  item.updated_at  }}</p>
        <p>Город: {{  item.city  }}</p>


    </div>
    <hr>
{% endfor %}

</body> 
</html>
